<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Blackboard</title>
</head>


<body>
    <main id="app">
        <div class="slider">


            <div class="item" :class="active">
                <img :src="images[activeItem].image"></img>
                <h2>{{ images[activeItem].title }}</h2>
                <p>{{ images[activeItem].text }}</p>
            </div>

        </div>
        <div class="side-slider">

            <div class="card" v-for="(element, i) in images" :class="activeItem === i ? 'border' : ''">
                <img :src="element.image"></img>
            </div>

            <button id="up" class="button"><i class="fa-solid fa-angle-up"></i></button>
            <button id="down" class="button" @click="clickDown"><i class="fa-solid fa-angle-down"></i></button>
        </div>

    </main>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>

</html>
